<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roue du coaching - Yendo_Jr âš¡</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bangers', cursive;
            color: white;
            overflow: hidden;
            background: url('https://media.tenor.com/yheo1GGu3FwAAAAd/space.gif') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            font-size: 52px;
            margin-top: 30px;
            text-shadow: 2px 2px 12px #ff0059;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); color: #ff0059; }
            50% { transform: scale(1.05); color: #00d4ff; }
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 20px;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            transition: transform 0.5s ease-in-out;
        }

        .wheel-container.spinning {
            transform: scale(1.1);
        }

        .pointer {
            position: absolute;
            left: 50%;
            top: -20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #ff0059;
            transform: translateX(-50%);
            z-index: 10;
        }

        canvas {
            display: block;
            margin: 30px auto 10px auto;
            box-shadow: 0 0 35px #00ffea;
            border: 6px dashed #ffd500;
            border-radius: 50%;
        }

        button {
            margin: 10px;
            padding: 12px 30px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #ff0059, #00d4ff);
            color: white;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            box-shadow: 0 0 12px #ff0059;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 24px #00d4ff;
        }

        #game-id {
            margin-top: 10px;
            font-size: 26px;
            font-weight: bold;
            color: #00ffe7;
            text-shadow: 1px 1px 6px #ff0059;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff0059; }
            to { text-shadow: 0 0 20px #ff0059, 0 0 30px #00d4ff; }
        }

        #counter, #winners {
            margin-top: 20px;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00ffea;
        }
    </style>
</head>

        <div class="wheel-container" id="wheel-container">
            <div class="pointer"></div>
            <canvas id="canvas" width="500" height="500"></canvas>
            <button onclick="spinWheel()">Lancer la roue</button>
            <button onclick="resetWheel()">Reset la roue</button>
            <div id="game-id"></div>
            <div id="counter">ðŸŽ¯ Participants dÃ©jÃ  coachÃ©s : <span id="count">0</span></div>
        </div>
    </div>

    <audio id="victory-audio" preload="auto">
        <source src="sounds/victory.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
